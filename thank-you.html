<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - QuickPOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0D0D0D;
            color: #F3F4F6;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .thank-you-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #4ADE80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0D0D0D;
            font-size: 40px;
            font-weight: 700;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(to right, #4ADE80, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        p {
            font-size: 18px;
            color: #9CA3AF;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn-back {
            display: inline-block;
            background: #4ADE80;
            color: #0D0D0D;
            padding: 14px 28px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3);
            transition: all 0.2s ease;
        }

        .btn-back:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.4);
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>

    </div>
</body>
</html>
